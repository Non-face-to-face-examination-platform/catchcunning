{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'user/styles/style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64760829c9.js"
      crossorigin="anonymous"
    ></script>
    <title>Applicant Page | Catch Cunning</title>
  </head>
  <body>
    <i style="font-size: 80px" class="fa-solid fa-triangle-exclamation"></i>
    <h1 class="title">해당 기능은 로그인 후에 이용가능합니다.</h1>
    <button id="back_btn">돌아가기</button>
    <footer>
      <div class="page-footer">
        <a
          href="https://github.com/Non-face-to-face-examination-platform"
          target="_blank"
        >
          <i class="fa-brands fa-github fa-lg"></i>
          Github</a
        >
        <span>팀명 : 소개팅 나갈 사람</span>
        <span>만든사람 : 김두현, 원준영, 최재혁</span>
        <span>Special Thanks to 김재현</span>
      </div>
    </footer>
  </body>
  <script>
    const back_btn = document.getElementById("back_btn");
    back_btn.addEventListener("click", () => {
      window.open("/", "_self");
    });
  </script>
</html>
